name: Android CI

on:
  push:
    branches: [ "main", "principal" ]
  pull_request:
    branches: [ "main", "principal" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean
        run: ./gradlew clean

      # Se você NÃO tem assinatura release configurada, mantenha o debug:
      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      # (Opcional) Se mais tarde configurar assinatura release, descomente a linha abaixo
      # - name: Build Release APK
      #   run: ./gradlew :app:assembleRelease --stacktrace

      - name: Show outputs (for debugging)
        run: |
          echo "=== Listing outputs ==="
          ls -R app/build/outputs || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EcoImpact-APK
          # Procura qualquer APK (ou AAB) dentro de outputs, independente da pasta
          path: |
            app/build/outputs/**/*.apk
            app/build/outputs/**/*.aab
          if-no-files-found: error
