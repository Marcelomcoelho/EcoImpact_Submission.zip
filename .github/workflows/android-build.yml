name: Android CI

on:
  push:
    branches: [ "main", "principal" ]
  pull_request:
    branches: [ "main", "principal" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Passo de diagn贸stico para ver m贸dulos e estrutura
      - name: Print Gradle projects and tree
        run: |
          ./gradlew --version
          ./gradlew projects --no-daemon
          echo "=== Raiz do repo ==="
          ls -la
          echo "=== Procurando build.gradle(.kts) ==="
          find . -maxdepth 3 -type f \( -name "build.gradle" -o -name "build.gradle.kts" \) -print

      # Limpa e tenta montar ambos (debug e release) para qualquer m贸dulo de app
      - name: Clean
        run: ./gradlew clean --no-daemon --stacktrace

      - name: Assemble Debug (all modules)
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Assemble Release (unsigned)
        run: ./gradlew assembleRelease --no-daemon --stacktrace || true

      # Mostra onde os APKs foram gerados
      - name: Show outputs (where are APKs?)
        run: |
          echo "=== Procurando APKs ==="
          find . -type f -name "*.apk" -printf "%p\n" || true
          echo "======================="

      # Faz upload de QUALQUER .apk encontrado no reposit贸rio
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: |
            **/*.apk
          if-no-files-found: error
