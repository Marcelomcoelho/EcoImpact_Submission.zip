name: Android CI

on:
  push:
    branches: [ "main", "principal" ]
  pull_request:
    branches: [ "main", "principal" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # (Opcional) Instalação rápida do SDK/Build-tools, ajuda alguns projetos
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean
        run: ./gradlew clean --no-daemon

      # Gera debug e release para aumentar as chances de termos APK
      - name: Build Debug & Release APK
        run: |
          ./gradlew :app:assembleDebug --no-daemon
          ./gradlew :app:assembleRelease --no-daemon

      # Lista TUDO que foi gerado para termos certeza do caminho
      - name: Show outputs (for debugging)
        run: |
          echo "=== Listing app/build/outputs ==="
          ls -R app/build/outputs || true
          echo "=== Find *.apk in repo ==="
          find . -type f -name "*.apk" -print || true
          echo "=== Find *.aab in repo ==="
          find . -type f -name "*.aab" -print || true

      # Envia qualquer APK encontrado (debug ou release)
      - name: Upload APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: |
            app/build/outputs/**/*.apk
            **/*.apk
          if-no-files-found: warn
